{%extends 'base.html'%}
{% load static %}
{% load bootstrap5 %}
{% block content %}

<div class="homepage" id="homepage">
    <div id="welcome" class="row">
        <div class="intro col-md-12 text-center ">
            <h2 class="text-white">Welcome to Awards</h2>
            <hr>
            <a href="{% url 'app:post_prj' %}"> <input type="button" class="btn btn-dark " value="Post Project"></a>
        </div>
    </div>
</div>
<div class="container">

    <h1 class='text-center'>Projects of the Day</h1>
    <hr />
    <div class="row pb-5">
        {% for project in projects %}
        <div class="col-lg-4">
            <div
                style="background-color: rgb(250, 246, 246);box-sizing: border-box; margin-top:5%;box-shadow: 0vh 0vh 1vh rgb(0, 0, 0);">
                <div class="fadeoverlay">
                    <a href="{% url 'app:viewProject' id=project.id %}">
                        <img src="{{project.image.url}}" class="img-responsive" alt="{{image.name}}"
                            style="width:100%;width:100%">
                        <div class="overlay">
                        </div>
                    </a>
                </div>
                <div class="row" style="padding-top: 5%">
                    <div class="col-md-12">
                        <p><a href="{{project.url}}" class="text-right" style="text-decoration: none;">
                                {{project.title}} <img
                                    src="https://img.icons8.com/color/48/000000/circled-up-right--v1.png"
                                    style="width:15px;height:auto" />
                            </a></p>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 5% ;font-size:10pt;">
                    <div class="col-md-6" style="padding-bottom: 5%"> From: {{project.location}}</div>
                    <div class="col-md-6">{{project.date|date:"M d, Y" }} </div>
                    <div class="col-md-6" style="padding-bottom: 5%">By: {{project.user.username}}</div>
                    <div class="col-md-6"><a href="{% url 'app:viewProject' id=project.id %}" class="btn btn-dark"><small>Vote Now</small></a></div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>

</div>

{% endblock %}
