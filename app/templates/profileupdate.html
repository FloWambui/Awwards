{%extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<div class="container">
    <h3 class="text-center">Edit Profile</h3>
    <hr>
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-7">

            <div class="panel panel-default">
              
                <div class="panel-body">
                    <form method="POST" action='' enctype=multipart/form-data>
                        {% csrf_token %}
                        <div class="form-group">
                            <legend class="border-bottom mb-4 text-center text-black mt-5"><b>Update profile </b></legend>
                            {{user_form|crispy}}
                            {{profile_form|crispy}}
          
                          </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-info col-md-12" value="Post">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
